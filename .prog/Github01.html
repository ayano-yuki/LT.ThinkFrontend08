<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHubロゴ風アイコン (HTML/CSS)</title>
  <style>
    :root {
      --size: 180px;              /* アイコンの大きさ */
      --circle-color: #0d1117;    /* 外側の円の色 */
      --cat-color: #ffffff;       /* 中のシルエット色 */
      --shadow: 0 8px 24px rgba(0,0,0,.2);
      --bg: #f6f8fa;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0f14;
        --shadow: 0 8px 24px rgba(0,0,0,.5);
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: grid;
      place-items: center;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 28px 32px 36px;
      display: grid;
      gap: 16px;
      text-align: center;
    }
    @media (prefers-color-scheme: dark) {
      .card { background: #111318; }
    }

    .title {
      font-size: 16px;
      opacity: .8;
    }

    .githubish {
      inline-size: var(--size);
      block-size: var(--size);
      display: inline-grid;
      place-items: center;
      transition: transform .2s ease-out;
    }
    .githubish:hover { transform: translateY(-2px) scale(1.01); }

    .elevated { filter: drop-shadow(var(--shadow)); }

    .github-mark { color: var(--circle-color); }
    .github-mark .cat { fill: var(--cat-color); }
  </style>
</head>
<body>
  <main class="card">
    <div class="title">HTML/CSS（＋SVG）で再現した「GitHubロゴ風」アイコン</div>

    <!--
      注意: これは商標ロゴのトレースではなく、
      HTML/CSSのみで表現した“GitHubロゴ風”の再現です。
      サイズや配色はCSS変数で簡単に変更できます。
    -->
    <div class="githubish elevated" role="img" aria-label="GitHub-like icon">
      <svg class="github-mark" viewBox="0 0 1024 1024" width="100%" height="100%" aria-hidden="true">
        <!-- 外側の円 -->
        <circle cx="512" cy="512" r="500" fill="currentColor" />

        <!-- 中央のOctocatシルエット（シンプルに寄せた近似パス） -->
        <path class="cat" d="M512 200c-174 0-316 142-316 316 0 140 91 258 217 300 16 3 22-7 22-16 0-8 0-29-1-57-88 19-107-42-107-42-14-35-34-45-34-45-28-19 2-19 2-19 31 2 47 32 47 32 27 47 72 34 90 26 3-20 11-34 20-42-70-8-143-35-143-155 0-34 12-61 32-83-3-8-14-40 3-83 0 0 27-9 88 32 26-7 54-11 82-11s56 4 82 11c61-41 88-32 88-32 17 43 6 75 3 83 20 22 32 49 32 83 0 120-73 147-143 155 11 9 21 27 21 55 0 40-1 72-1 82 0 9 6 19 22 16 126-42 217-160 217-300 0-174-142-316-316-316z" />
      </svg>
    </div>

    <p style="opacity:.7; margin: 8px 0 0;">サイズ変更例: <code>--size: 120px;</code> などで可変</p>
  </main>
</body>
</html>
